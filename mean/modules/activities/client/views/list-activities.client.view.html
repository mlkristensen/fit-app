<section>
  <div class="page-header">
    <h1>Activities</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="activity in vm.activities"
       data-ui-sref="activities.view({ activityId: activity._id })"
       class="list-group-item">
      <small class="list-group-item-text">
      <h3 data-ng-bind="activity.title"></h3>
        Posted on
        <span data-ng-bind="activity.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="activity.user" data-ng-bind="activity.user.displayName"></span>
        <span data-ng-if="!activity.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="activity.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.activities.$resolved && !vm.activities.length">
    No Activities yet, why don't you <a data-ui-sref="activities.create">create one</a>?
  </div>
</section>
